      - Spanned Data and Buffers: spanned-data.md
      - Dynamic Shape and Symbolic Dimension: symbolic-shape.md
    - Loop Constructs and Parallel Execution:
      - About Parallelism and Iterations: intro-loop-parallel.md
      - SPMD Parallelism: parallel-in-choreo.md
      - Loop Control: within-loops.md
    - Chunk-Based Data Movement:
      - The DMA Statement: basic-dma.md
      - Tile Data with ChunkAt: tiling-chunkat.md
    - Embeddings into C++ Code:
      - Inputs and Output: input-output.md
      - Invoke the Device Programs: call-in-choreo.md
      - Macro and Preprocessing: macro-in-choreo.md
    - Extending to the MPMD Programming:
      - Thread Masking and Code Divergence: thread-masking.md
      - (Experimental) Events for Asynchronous Execution: events.md
      - (Experimental) More On Asynchronous Execution: general-async.md
    - Advanced Features and Techniques:
      - Advanced Data Movement: dma-in-advance.md
      - Experimental Features: loop-in-advance.md
    - Miscellaneous:
